<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5ยบ Exercicio - Objetos com Vetores</title>
</head>

<body>
    <script>
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function exiberTexto(usuario) {
            var skills = usuario.habilidades.join(', ');
            var texto = `O ${usuario.nome} possui as habilidades: ${skills}.`;
            console.log(texto);
        }

        for (usuario of usuarios) {
            exiberTexto(usuario);
        }
    </script>

</body>

</html>
