<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ยบ Exercicio - Exibir Numeros Pares de um Intervalo</title>
</head>

<body>
    <script>
        function pares(inicio, fim) {
            for (var i = inicio; i <= fim; i++) {
                if (i % 2 === 0)
                    console.log(i);
            }
        }

        pares(1, 100);
    </script>

</body>
